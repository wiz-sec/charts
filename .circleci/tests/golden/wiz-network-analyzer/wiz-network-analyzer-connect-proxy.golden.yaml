          - name: NO_PROXY
            valueFrom:
              secretKeyRef:
                name: release-test-na-proxy-configuration
                key: noProxyAddress
                optional: false
          - name: SSL_CERT_DIR
            value: /usr/local/share/ca-certificates/:/certificates/:/etc/ssl/certs
          resources:
            null
          volumeMounts:
          - name: additional-certs
            mountPath: /certificates
          - name: additional-certs
