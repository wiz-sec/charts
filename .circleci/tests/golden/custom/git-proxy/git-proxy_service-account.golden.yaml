apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-test-git-proxy
  labels:
    helm.sh/chart: "GOLDEN_STATIC_VALUE"
    app.kubernetes.io/name: git-proxy
    app.kubernetes.io/instance: release-test
    app.kubernetes.io/version: "0.0.1"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: git-proxy
      app.kubernetes.io/instance: release-test
  template:
    metadata:
      annotations:
        test: testington
        test1: testington2
      labels:
        app.kubernetes.io/name: git-proxy
        app.kubernetes.io/instance: release-test
    spec:
      imagePullSecrets:
        - name: test-secret
      serviceAccountName: wiz-git-proxy-sa
      securityContext:
        fsGroup: 1000
        supplementalGroups:
          - 1000
      containers:
        - name: git-proxy
          securityContext:
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            privileged: false
            allowPrivilegeEscalation: false
          
          image: "wiziopublic.azurecr.io/wiz-git-proxy:7c5af3efb4c4a0fee47c4f28b7a5aca5c62cf4e3-multiarch"
          command: [ "/entrypoint"]
          
          imagePullPolicy: Always

          env:
          - name: AWS_REGION
            value: "test-region"
          - name: http_proxy
            valueFrom:
              secretKeyRef: 
                name: "wiz-http-proxy-configuration"
                key: "httpProxy"
                optional: true
          - name: HTTP_PROXY
            valueFrom:
              secretKeyRef: 
                name: "wiz-http-proxy-configuration"
                key: "httpProxy"
                optional: true
          - name: https_proxy
            valueFrom:
              secretKeyRef: 
                name: "wiz-http-proxy-configuration"
                key: "httpsProxy"
                optional: true
          - name: HTTPS_PROXY
            valueFrom:
              secretKeyRef: 
                name: "wiz-http-proxy-configuration"
                key: "httpsProxy"
                optional: true
          - name: no_proxy
            valueFrom:
              secretKeyRef: 
                name: "wiz-http-proxy-configuration"
                key: "noProxyAddress"
                optional: true
          - name: NO_PROXY
            valueFrom:
              secretKeyRef: 
                name: "wiz-http-proxy-configuration"
                key: "noProxyAddress"
                optional: true
          - name: SSL_CERT_DIR
            value: "/usr/local/share/ca-certificates/:/certificates/"
          args: [
            "s3",
            "--bucketName", "test-bucket",
            "--port", "8080",
          ]
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: grpc
              containerPort: 3000
              protocol: TCP
          resources:
            {}
          volumeMounts:
            - mountPath: /tmp
              name: tmp-dir
            - mountPath: /usr/local/share/ca-certificates/
              name: ca-certificate
              readOnly: true
      volumes:
        - name: tmp-dir
          emptyDir: {}
        - name: ca-certificate
          secret:
            defaultMode: 420
            secretName: "wiz-http-proxy-configuration"
            items:
              - key: caCertificate
                path: root.crt
            optional: true