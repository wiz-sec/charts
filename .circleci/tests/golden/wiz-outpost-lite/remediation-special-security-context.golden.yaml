spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: wiz-outpost-lite
      app.kubernetes.io/instance: release-test
      wiz.io/runner: "remediation-aws-rds-003"
  template:
    metadata:
      annotations:
        container.apparmor.security.beta.kubernetes.io/wiz-outpost-lite-remediation-aws-rds-003: unconfined
      labels:
        app.kubernetes.io/name: wiz-outpost-lite
        app.kubernetes.io/instance: release-test
        wiz.io/runner: "remediation-aws-rds-003"
    spec:
      serviceAccountName: sa-remediation-aws-rds-003
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsNonRoot: false
        runAsUser: 1000
      restartPolicy: Always
      containers:
        - name: wiz-outpost-lite-remediation-aws-rds-003
          image: "wizio.azurecr.io/outpost-lite-runner-remediation:0.1-latest"
          command: [ "/entrypoint"]
          imagePullPolicy: Always
          env:
          - name: NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
          - name: K8S_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: K8S_POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: OUTPOST
            value: "1"
          - name: WIZ_OUTPOST_ID
            value: "my-outpost-id"
          - name: WIZ_OUTPOST_RUNNER_ID
            value: "remediation-aws-rds-003"
          - name: WIZ_CLIENT_ID
            valueFrom:
              secretKeyRef:
                name: outpost-lite-agent-creds
                key: clientId
          - name: WIZ_CLIENT_SECRET
            valueFrom:
              secretKeyRef:
                name: outpost-lite-agent-creds
                key: clientSecret
          - name: OUTPOST_LITE_RUNNER_REGION
            value: "partition-1"
          - name: OUTPOST_LITE_RUNNER_METRICS_PORT
            value: "9090"
          - name: OUTPOST_LITE_RUNNER_AUTO_UPDATE
            value: "1"
          - name: http_proxy
            valueFrom:
              secretKeyRef:
                name: "wiz-http-proxy-configuration"
                key: "httpProxy"
                optional: true
          - name: HTTP_PROXY
            valueFrom:
              secretKeyRef:
                name: "wiz-http-proxy-configuration"
                key: "httpProxy"
                optional: true
          - name: https_proxy
            valueFrom:
              secretKeyRef:
                name: "wiz-http-proxy-configuration"
                key: "httpsProxy"
                optional: true
          - name: HTTPS_PROXY
            valueFrom:
              secretKeyRef:
                name: "wiz-http-proxy-configuration"
                key: "httpsProxy"
                optional: true
          - name: no_proxy
            valueFrom:
              secretKeyRef:
                name: "wiz-http-proxy-configuration"
                key: "noProxyAddress"
                optional: true
          - name: NO_PROXY
            valueFrom:
              secretKeyRef:
                name: "wiz-http-proxy-configuration"
                key: "noProxyAddress"
                optional: true
          - name: SSL_CERT_DIR
            value: "/usr/local/share/ca-certificates/:/certificates/"
          ports:
            - name: metrics
              containerPort: 9090
              protocol: TCP
          resources:
            limits:
              memory: 4396M
            requests:
              memory: 1024M
          securityContext:
            capabilities:
              add:
              - SYS_ADMIN
          volumeMounts:
            - mountPath: /var/wiz
              name: working-dir
            - mountPath: /usr/local/share/ca-certificates/
              name: ca-certificate
              readOnly: true
      terminationGracePeriodSeconds: 30
      volumes:
        - name: working-dir
          emptyDir: {}
        - name: ca-certificate
          secret:
            defaultMode: 420
            secretName: "wiz-http-proxy-configuration"
            items:
              - key: caCertificate
                path: root.crt
            optional: true
