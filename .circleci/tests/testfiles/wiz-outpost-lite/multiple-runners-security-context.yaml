agent:
  secretName: outpost-lite-agent-creds
  clientId: "client-1"
  clientSecret: "secret-2"
  outpostId: "my-outpost-id"

runners:
  container-registry:
    enabled: true
    # Using the override fields
    podSecurityContextOverride:
      runAsNonRoot: false
    containerSecurityContext:
      capabilities:
        drop:
        - ALL
  vcs-event-triggered:
    enabled: true
    podSecurityContext:
      runAsNonRoot: true

  vcs-scheduled:
    enabled: true
    containerSecurityContext:
      runAsNonRoot: true
  
  remediation-aws-rds-003:
    enabled: true
    # Using the override fields
    podSecurityContextOverride:
      runAsNonRoot: false
    containerSecurityContext:
      capabilities:
        add:
        - SYS_ADMIN
