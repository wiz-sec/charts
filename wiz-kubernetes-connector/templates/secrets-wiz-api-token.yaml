{{- if and .Values.wizApiToken.secret.create .Values.autoCreateConnector.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "wiz-kubernetes-connector.apiTokenSecretName" . | trim }}
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "wiz-kubernetes-connector.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "-1"
    {{- with.Values.wizApiToken.secret.annotations }}
    {{- . | nindent 4 }}
    {{- end }}
data:
  clientId: {{- required "Missing required value wizApiToken.clientId is required" .Values.wizApiToken.clientId }}
  clientToken: {{- required "Missing required value: wizApiToken.clientToken is required" .Values.wizApiToken.clientToken }}
{{- end }}
