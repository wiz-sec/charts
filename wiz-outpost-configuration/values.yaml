# Default values for wiz-outpost-configuration.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

httpProxyConfiguration:
  enabled: false
  name: wiz-http-proxy-configuration
  httpProxy: replaceme
  httpsProxy: replaceme
  noProxy:
    - replaceme
    - replaceme2

caCertificate:
  enabled: false
  name: wiz-trusted-ca
  pem: |
    --- BEGIN CERTIFICATE ---
    replaceme
    --- END CERTIFICATE ---
