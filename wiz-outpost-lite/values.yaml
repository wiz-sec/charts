# Default values for wiz-outpost-lite.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

agent:
  secretName: outpost-lite-agent-creds
  env: ""
  clientId: ""
  clientSecret: ""
  outpostId: ""
  outpostRegion: partition-1

secret:
  create: true

image:
  repository: wizio.azurecr.io
  namePrefix: outpost-lite-runner
  # Overrides the image tag whose default is the chart appVersion.
  tag: "0.1-latest"

autoUpdate: true

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

resources:
  limits:
    memory: 4396M
  requests:
    memory: 1024M

nodeSelector: {}

tolerations: []

affinity: {}

internetAccessCertificates:
  skipSslValidation: false

extraEnv: {}

httpProxyConfiguration:
  enabled: false
  name: wiz-http-proxy-configuration
  httpProxy: replaceme
  httpsProxy: replaceme
  noProxy:
    - replaceme
    - replaceme2
  caCertificate: |
    --- BEGIN CERTIFICATE ---
    replaceme
    --- END CERTIFICATE ---
