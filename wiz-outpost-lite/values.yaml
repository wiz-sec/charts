# Default values for wiz-outpost-lite.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

agent:
  secretName: outpost-lite-agent-creds
  env: ""
  clientId: ""
  clientSecret: ""
  outpostId: ""
  outpostRegion: partition-1

secret:
  create: true

image:
  repository: wizio.azurecr.io
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "0.1-latest"
  tagSuffix: ""

autoUpdate: true

# If set, controls the message processing concurrency of the runner
concurrency: 0

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

resources:
  limits:
    memory: 4396M
  requests:
    memory: 1024M

nodeSelector: {}

tolerations: []

affinity: {}

internetAccessCertificates:
  skipSslValidation: false

extraEnv: {}
extraEnvConfigMap: ""

service:
  type: ClusterIP
  enabled: true
  metricsPort: 9090

httpProxyConfiguration:
  enabled: false
  name: wiz-http-proxy-configuration
  # httpProxy: replaceme
  # httpsProxy: replaceme
  # noProxy:
  #   - replaceme
  #   - replaceme2
  # caCertificate: |
  #   --- BEGIN CERTIFICATE ---
  #   replaceme
  #   --- END CERTIFICATE ---

terminationGracePeriodSeconds: 30

serviceAccount:
    create: false

# New hierarchical structure for runner configuration
# This structure allows for simpler merging using Helm's built-in capabilities

# Global defaults that apply to all runners
defaults:
  podSecurityContext: {}
  containerSecurityContext: {}
  # Override fields for security contexts
  # When defined, these take complete precedence over the regular security contexts
  # podSecurityContextOverride: {}
  # containerSecurityContextOverride: {}

# Module definitions - these define defaults for each type of runner
modules:
  container-registry:
    image:
      name: outpost-lite-runner-container-registry
    containerSecurityContext:
      capabilities:
        add:
        - SYS_ADMIN
      seLinuxOptions:
        type: spc_t
    # Example of override field at module level
    # containerSecurityContextOverride:
    #   capabilities:
    #     add:
    #     - SYS_ADMIN
    #   privileged: true

  vcs:
    image:
      name: outpost-lite-runner-vcs
    containerSecurityContext:
      capabilities:
        add:
        - SYS_ADMIN
      seLinuxOptions:
        type: spc_t
    # Example of override field at module level
    # podSecurityContextOverride:
    #   runAsNonRoot: false

  remediation:
    image:
      name: outpost-lite-runner-remediation
    podSecurityContext:
      runAsNonRoot: true
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
    containerSecurityContext:
      capabilities:
        drop:
        - ALL
      runAsNonRoot: true
      runAsUser: 1000
      runAsGroup: 1000
      allowPrivilegeEscalation: false
      privileged: false
      readOnlyRootFilesystem: true
      seLinuxOptions:
        type: container_t
    serviceAccount: 
      create: true

# Runner instances - specific configurations for each runner
runners:
  container-registry:
    enabled: false
    module: container-registry  # Reference to the module type
    # Example of override field at runner instance level
    # podSecurityContextOverride:
    #   runAsNonRoot: false
    # containerSecurityContextOverride:
    #   privileged: true
  
  vcs-scheduled:
    enabled: false
    module: vcs  # Reference to the module type
  
  vcs-event-triggered:
    enabled: false
    module: vcs  # Reference to the module type
    concurrency: 4
    terminationGracePeriodSeconds: 300 # 5 minutes
  
  # Example of a remediation runner with security context overrides
  # remediation-aws-rds-003:
  #   enabled: true
  #   module: remediation  # Reference to the module type
  #   podSecurityContextOverride:
  #     runAsNonRoot: false
  #   containerSecurityContextOverride:
  #     capabilities:
  #       add:
  #       - SYS_ADMIN
