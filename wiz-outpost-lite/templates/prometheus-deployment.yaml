{{- if .Values.keda.prometheus.deploy }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "wiz-outpost-lite.name" . }}-prometheus
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ include "wiz-outpost-lite.name" . }}-prometheus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ include "wiz-outpost-lite.name" . }}-prometheus
  template:
    metadata:
      labels:
        app: {{ include "wiz-outpost-lite.name" . }}-prometheus
    spec:
      containers:
        - name: prometheus
          image: prom/prometheus:v2.48.0
          args:
            - '--config.file=/etc/prometheus/prometheus.yml'
            - '--storage.tsdb.path=/prometheus'
            - '--storage.tsdb.retention.time=2h'
            - '--web.enable-lifecycle'
          ports:
            - name: http
              containerPort: 9090
              protocol: TCP
          volumeMounts:
            - name: prometheus-config
              mountPath: /etc/prometheus
            - name: prometheus-storage
              mountPath: /prometheus
          resources:
            limits:
              memory: 512Mi
            requests:
              memory: 256Mi
      volumes:
        - name: prometheus-config
          configMap:
            name: {{ include "wiz-outpost-lite.name" . }}-prometheus
        - name: prometheus-storage
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "wiz-outpost-lite.name" . }}-prometheus
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ include "wiz-outpost-lite.name" . }}-prometheus
spec:
  type: ClusterIP
  ports:
    - port: 9090
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: {{ include "wiz-outpost-lite.name" . }}-prometheus
{{- end }}
