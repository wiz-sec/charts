# Default values for wiz-broker.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

nameOverride: "wiz-broker"
namespace: "kube-system"

installRbac: false
installBroker: false

rbacServiceAccount:
  name: "wiz-kube-connector"
  annotations: {}

rbacSecret:
  annotations: {}

serviceAccount:
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  name: wiz-broker

image:
  repository: wizsec/tunnel-client
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

replicaCount: 1

# Labels applied on all the resources (not used for selection)
commonLabels: {}

podAnnotations: {}

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000

securityContext:
  runAsNonRoot: true
  runAsUser: 1000
  allowPrivilegeEscalation: false

# required arguments
wizConnector:
  connectorId: ""
  connectorToken: ""
  targetDomain: ""
  targetIp: ""
  targetPort: ""
  tunnelServerAddress: ""
  tunnelServerPort: ""
  httpProxy: ""
  # Annotation to be set on the secret created
  secret:
    annotations: {}

# optional arguments
secretName:
